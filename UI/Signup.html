<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="defaultstyle.css">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</head>
<body>
	<h1>
		Ride-My-Way
	</h1>
	<div class="navbar">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="rides.html">Rides</a></li>
			<li><a href="drivers.html">Drivers</a></li>
			<li><a href="contact.html">Contact</a></li>
			<li style="float:right"><a href="Signup.html" class="active">Signup</a></li>
			<li style="float:right"><a href="Login.html">Login</a></li>
		</ul>
	</div>
	<div class="Login1">
		<img src="Images/avatar.png" class="myavatar">
		<div class="l"><h1>Signup Here</h1></div>
		<form id = "addUser">
			<p>Username</p>
			<input id="name" type="text" name="" placeholder="Enter Username" required="">
			<p>E-Mail</p>
			<input id="mail" type="email" name="" placeholder="Enter your E-Mail address" required="">
			<p>Password</p>
			<input id="pass" type="text" name="" placeholder="Enter Password" required="">
			<p>Driver</p>
			<input id="driver" type="text" name="" placeholder="Driver is either True or False" required="">
			<input type="submit" name="" value="Register">
			<a href="Login.html">Have an account?Login instead ..</a>
		</form>
	</div>
	<br>
<div id="footer">
	<p>&copy 2018 Ride-My-Way All Rights Reserved | Antony Kavooh</p>
</div>
<script type="text/javascript">
	document.getElementById("addUser").addEventListener("submit",addUser);

	function addUser(e){
		e.preventDefault();
		let name = document.getElementById("name").value;
		let mail = document.getElementById("mail").value;
		let pass = document.getElementById("pass").value;
		let driver = document.getElementById("driver").value;

		fetch("http://127.0.0.1:5000/api/v2/users",{
			method: "POST",
			mode: "cors",
			headers: {
				"Content-Type": "application/json"
			},
			body:JSON.stringify({"username":name, "email":mail, "password":pass, "driver":driver})
		})
		.then((res) => res.json())
		.then((data) => console.log(data.txt))
	}
</script>
</body>
</html>
