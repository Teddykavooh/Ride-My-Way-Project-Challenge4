<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</head>
<body>
	<h1>
		Ride-My-Way
	</h1>
	<div class="navbar">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="rides.html">Rides</a></li>
			<li><a href="contact.html">Contact</a></li>
			<li style="float:right"><a href="Signup.html">Signup</a></li>
			<li style="float:right"><a href="Login.html" class="active">Login</a></li>
		</ul>
	</div>
	<div class="Login">
		<img src="Images/avatar.png" class="myavatar">
		<div class="l"><h1>Login Here</h1></div>
		<form id="loginUser">
			<p id="error"></p>
			<p>E-Mail</p>
			<input id="mail" type="email" name="" placeholder="Enter Email" required="">
			<p>Password</p>
			<input id="pass" type="text" name="" placeholder="Enter Password" required="">
			<input type="submit" name="" value="Login">
			<a href="#">Lost your password?</a><br>
			<a href="Signup.html">Don't have an account?</a>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
    <br>

<div id="footer">
	<p>&copy 2018 Ride-My-Way All Rights Reserved | Antony Kavooh</p>
</div>
<script type="text/javascript">
	document.getElementById("loginUser").addEventListener("submit",loginUser);

	function loginUser(e){
		e.preventDefault();
		let mail = document.getElementById("mail").value;
		let pass = document.getElementById("pass").value;

		fetch("http://127.0.0.1:5000/api/v2/users/login",{
			method: "POST",
			mode: "cors",
			headers: {
				"Content-Type": "application/json"
			},
			body:JSON.stringify({"email":mail, "password":pass})
		})
		.then((res) => res.json())
		.then((data) => {
		    if (data["txt"]){
           document.getElementById('error').innerHTML = data["txt"]
       }
		//  console.log(data.txt, data.token)
			if (data.token){
	           window.localStorage.setItem("x-access-token", data.token);
       }
        let token = window.localStorage.getItem("x-access-token", data.token);

		let payload = JSON.parse(atob(token.split('.')[1]));
		if (payload.driver){
               window.location.replace('driverhistory.html')
           }
		else{
               window.location.replace('history.html')
           }
       // window.localStorage.getItem("x-access-token", data.token);
       // console.log(data.token)
       })
	}
</script>
</body>
</html>
