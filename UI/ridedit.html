<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ride Edit</title>
	<link rel="stylesheet" type="text/css" href="defaultstyle.css">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</head>
<body>
	<h1>
		Ride-My-Way
	</h1>
	<div class="navbar">
		<ul>
			<li><a href="driverhistory.html">Profile</a></li>
			<li><a href="ridespr.html">Rides</a></li>
			<li><a href="ridedit.html" class="active">Ridedit</a></li>
			<li style="float:right"><a href="Login.html">Logout</a></li>
		</ul>
	</div>
	<br>
	<center style="font-size: 30px; padding: 20px;"><h2>Add Your Ride</h2></center>
	<div class="editbox" action="">
		<form id="addRide">
		<div class="textbox"><input id="name" type="text"  name="" placeholder="Name"></div>
		<div class="textbox"><input id="route" type="text"  name="" placeholder="Route"></div>
		<div class="textbox"><input id="time" type="text"  name="" placeholder="Time"></div>
		<br>
		<div class="button"><input type="submit" class="button" name="" value="Add"></div>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
<div id="footer">
	<p>&copy 2018 Ride-My-Way All Rights Reserved | Antony Kavooh</p>
</div>
<script type="text/javascript">
	document.getElementById("addRide").addEventListener("submit",addRide);

	function addRide(e){
		e.preventDefault();
		let name = document.getElementById("name").value;
		let route = document.getElementById("route").value;
		let time = document.getElementById("time").value;

		fetch("http://127.0.0.1:5000/api/v2/rides",{
			method: "POST",
			mode: "cors",
			headers: {
				"Content-Type": "application/json",
				"x-access-token": window.localStorage.getItem("x-access-token"),
			},
			body:JSON.stringify({"driver": name, "route": route, "time": time})
		})
		.then((res) => res.json())
		.then((data) => console.log(data.txt))
	}
</script>
</body>
</html>
